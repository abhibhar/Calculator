    <title>calculator</title>

<body>
    <div class ="container">
        <div class="screen" id="screen">
          <h1 style="color: white;" id="display">0</h1>
        </div>

    <button class="btn" id="box-1" onclick="one()"> 1</button>
    <button class="btn" id="box-2" onclick="two()" >2</button>
